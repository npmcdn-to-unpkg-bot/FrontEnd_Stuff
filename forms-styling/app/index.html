<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Forms <3</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="content">
    <section class="forms">
      <h1 class="title">Differents forms styles</h1>
      <div class="form-1">
        <form action="#" method="POST">
          <div>
            <label for="name">Name:</label>
            <input id="name" name="nome" type="text" placeholder="Your name">
            <strong><abbr title="Required">*</abbr></strong>
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Your email">
            <strong><abbr title="Required">*</abbr></strong>
          </div>
          <div>
            <label for="assunto">Assunto:</label>
            <textarea type="textarea" rows="4" cols="50" id="assunto" name="assunto" placeholder="Your menssage"></textarea>
            <strong><abbr title="Required">*</abbr></strong>
          </div>
          <div>
            <input type="button" id="send-button" value="Enviar">
          </div>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
