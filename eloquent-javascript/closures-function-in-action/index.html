<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Closures Functions in Action</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <form action="#" method="POST">
    <input id="show-button" type="submit" value="Show">
    <input id="change-button" type="button" value="Change">
    <input id="first-name-field" type="text" placeholder="Your first name">
    <input id="last-name-field" type="text" placeholder="Your last name">
    <input id="full-name-field" type="text" placeholder="Full Name">
  </form>

  <p id="first-name"></p>
  <p id="last-name"></p>
  <p id="full-name"></p>

  <!-- JS files -->
  <script src="js/main.js"></script>
</body>
</html>
